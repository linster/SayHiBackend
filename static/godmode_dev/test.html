<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>SayHi God Mode</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">


 <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
 <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

  <body style="background-color: #37474F;">
    <h1>Admin Mode</h1>
	<div class="container-fluid">

		<div class="row">
			<div class="col-md-4">
			<!-- menu goes here -->
				<div class="panel panel-default">
  				 <div class="panel-heading">
				 <h3 class="panel-title">Menu</h3>
				 </div>
				  <div class="panel-body">
				    Panel content
				  </div>
				</div>
			</div>	

			<div class="col-md-8">
				<div class="panel panel-default">
  				 <div class="panel-heading">
				 <h3 class="panel-title">Complete Map</h3>
				 </div>
				  <div class="panel-body">
				  <!-- Hard-coded size. Bad! -->
					<div class="container fill">
					 <div id="map" style="width: 450px; height:450px;"></div>
					</div>

<script>

        var map = L.map('map').setView([53.5224444,-113.593641], 13);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([53.5224444,-113.5936413]).addTo(map)
    .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
    .openPopup();

 </script>




				  </div>
				</div>
				<div class="panel panel-default">
  				 <div class="panel-heading">
				 <h3 class="panel-title">Other stuff?</h3>
				 </div>
				  <div class="panel-body">
				    Panel content
				  </div>
				</div>
				<div class="panel panel-default">
  				 <div class="panel-heading">
				 <h3 class="panel-title">Panel title</h3>
				 </div>
				  <div class="panel-body">
				    Panel content
				  </div>
				</div>
			
			</div>

		</div>
	</div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="/js/bootstrap.min.js"></script>
